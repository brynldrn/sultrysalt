<main id="main">

	<header class="header">
		<a href="/" class="header__brand">{{svg-logo}}</a>
		<button class="header__social">{{svg-social}}</button>
	</header>

	<div class="content">

		<div class="hero">

			<div class="hero__content">
				<div class="hero__titles">
					<a href="#" class="hero__title active">
						<span>Kosher Salt</span>
						<div class="hero__title__bar"><span class="hero__title__progress"></span></div>
					</a>
					<a href="#" class="hero__title">
						<span>Coarse Sea Salt</span>
						<div class="hero__title__bar"><span class="hero__title__progress"></span></div>
					</a>
					<a href="#" class="hero__title">
						<span>Fine Sea Salt</span>
						<div class="hero__title__bar"><span class="hero__title__progress"></span></div>
					</a>
				</div>
				<div class="hero__copy">
					<div class="hero__copy__heading">Control yourself</div>
					<p class="hero__copy__body">
						Practice self-restraint in your seasoning with this touchably course textured salt.
					</p>
				</div>
				<div class="hero__cta">
					<a href="#" class="hero__cta__button">{{svg-play}}</a>
					<span class="hero__cta__text">Watch this Recipe</span>
				</div>
			</div>

			<div class="hero__video">
				<div id="hero__video__player"></div>
			</div>

		</div>

	</div>

</main>
